<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="head">WEATHER API</h1>
    <div class="input-area">
        <div class="card text-center">
            <div class="card-header">
                Live Weather
            </div>
            <div class="card-body">
                <h5 class="card-title">World Wearther Report</h5>
                <p class="card-text">Uses Openweathermap API and provides live Weather report based on the city you provide.</p>
            
                <form action="/" method="post">
                    <p class="card-text input-p"><span>CITY NAME:</span>
                    <input type="text" name="cityname" placeholder="Enter Your City Name" class="input-box"/> 
                    <button type="submit" class="btn btn-primary input-btn">Search</button></p>
                </form>
            </div>
            <div class="card-footer text-muted">
                <p>Designed by Rajeswari</p> 
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
